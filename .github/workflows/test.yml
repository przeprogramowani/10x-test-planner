name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Display Test Plan
        if: always()
        run: |
          if [ -f data/test-plan.md ]; then
            echo "## Test Plan" >> $GITHUB_STEP_SUMMARY
            cat data/test-plan.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Test plan not found at data/test-plan.md" >> $GITHUB_STEP_SUMMARY
          fi
